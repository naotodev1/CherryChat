        // Criar p√©talas de sakura
        function createSakuraPetals() {
            const petalCount = 15;
            const container = document.getElementById('sakuraContainer');
            
            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.classList.add('sakura-petal');
                    
                    // Posi√ß√£o inicial aleat√≥ria
                    const startX = Math.random();
                    petal.style.left = `${startX * 100}%`;
                    petal.style.top = '-25px';
                    
                    // Tempo de anima√ß√£o aleat√≥rio (10-20s)
                    const duration = 10 + Math.random() * 10;
                    petal.style.animationDuration = `${duration}s`;
                    
                    // Varia√ß√£o no eixo X
                    petal.style.setProperty('--random-x', Math.random() > 0.5 ? Math.random() : -Math.random());
                    
                    // Tamanho aleat√≥rio
                    const size = 15 + Math.random() * 20;
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // Atraso inicial aleat√≥rio
                    petal.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(petal);
                    
                    // Remover p√©tala ap√≥s a anima√ß√£o terminar
                    setTimeout(() => {
                        petal.remove();
                    }, duration * 1000);
                }, i * 1000);
            }
            
            // Criar novas p√©talas continuamente
            setInterval(createSakuraPetals, 15000);
        }

        // Fun√ß√£o para enviar mensagem
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && isConnected) {
                addMessage(message, 'user');
                input.value = '';
                
                // Simular resposta do estranho
                setTimeout(() => {
                    if (isConnected) {
                        showTypingIndicator();
                        setTimeout(() => {
                            removeTypingIndicator();
                            const randomResponse = strangerMessages[Math.floor(Math.random() * strangerMessages.length)];
                            addMessage(randomResponse, 'stranger');
                        }, 1500 + Math.random() * 2000);
                    }
                }, 500 + Math.random() * 1000);
            }
        }

        // Fun√ß√£o para lidar com tecla Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Fun√ß√£o para adicionar mensagem
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = text;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Fun√ß√£o para mostrar indicador de digita√ß√£o
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Fun√ß√£o para remover indicador de digita√ß√£o
        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Fun√ß√£o para desconectar
        function disconnect() {
            isConnected = false;
            document.getElementById('messageInput').placeholder = "Conex√£o encerrada";
            document.getElementById('messageInput').disabled = true;
            
            // Adicionar mensagem de desconex√£o
            const messagesDiv = document.getElementById('messages');
            const disconnectDiv = document.createElement('div');
            disconnectDiv.classList.add('info-text');
            disconnectDiv.textContent = "A conversa foi encerrada";
            messagesDiv.appendChild(disconnectDiv);
            
            // Remover o bot√£o de desconectar
            document.querySelector('.disconnect-button').style.display = 'none';
        }

        // Iniciar anima√ß√£o das p√©talas quando a p√°gina carregar
        window.onload = function() {
            createSakuraPetals();
            
            // Iniciar conversa com mensagem autom√°tica ap√≥s 2 segundos
            setTimeout(() => {
                if (isConnected) {
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addMessage("Oi! Tudo bem? üå∏", 'stranger');
                    }, 1500);
                }
            }, 2000);
        };
